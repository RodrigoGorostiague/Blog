<div class="mt-10 m-auto mb-2">

  <section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
        <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-transparent bg-clip-text bg-gradient-to-r to-red-600 from-orange-500">Rodaja</h2>
            <p class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">Explora mis habilidades técnicas. Desde desarrollo de software hasta análisis de datos, descubre cómo puedo agregar valor a tu equipo.</p>
        </div>
        <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-1">

@for(skill of skills; track skill){
  <div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700 w-4/5">
    <a href="#">
        <img class="w-60  mx-4  rounded-lg sm:rounded-none sm:rounded-l-lg" [src]="skill.icon" alt="Bonnie Avatar">
    </a>
    <div class="p-5">
        <h3 class="text-xl m-4 font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="#">{{ skill.name }}</a>
        </h3>
        <span class="text-gray-500 m-4 dark:text-gray-400">CEO & Web Developer</span>
        <p class="m-4 font-light text-gray-500 dark:text-gray-400">{{ skill.description }}</p>
        <ul class="flex space-x-4 sm:mt-0">

            <li>
              <div class="sm:ml-auto sm:self-start">
                <button type="button"
                  class="mt-2  text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 mb-2">
                  <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                      d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"

              </div>
            </li>
        </ul>
    </div>
</div>
}
